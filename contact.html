<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            background-color: #f5d3a1; /* Soft background color */
            font-family: Arial, sans-serif; /* Modern font choice */
            color: #333; /* Dark text color for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden;
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase; /* Uppercase header text */
            letter-spacing: 1px; /* Space between letters */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row background */
        }

        tr:hover {
            background-color: #f1f1f1; /* Hover effect */
        }

        td {
            font-size: 16px;
            color: #555; /* Slightly lighter text color */
        }

        td:first-child {
            font-weight: bold; /* Bold student names */
        }
    </style>
</head>
<body>
    <div>

        <h1><b><i><u>Details of the Students</u></i></b></h1>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
        </table>
    </div>
</body>
</html>
